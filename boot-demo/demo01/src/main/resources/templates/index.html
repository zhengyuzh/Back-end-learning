<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${msg}">Hello</h1>
<h1 th:text="${msg1}?:'默认值'">Hello</h1>

<!--测试th:object  在View视图的HTML表单中使用th:object将User对象绑定到表单中-->
<form th:object="${user}">
    <label>姓名：</label>
    <input type="text" th:field="*{userName}" />
    <label>邮箱：</label>
    <input type="text" th:field="*{email}" />
    <label>密码：</label>
    <input type="text" th:field="*{password}" />
    <button type="submit">提交</button>
</form>


</body>
</html>
